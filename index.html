<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css exercise four</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
      <div class="title">
        <h1>Modern luxury <span class="emphasis">travel</span></h1>
      </div><br><br>
      <img src="images/baku.jpg" class="baku-pic" alt="baku pic">
      <div class="preview-baku">
        <h1>Baku</h1>
      </div>
      <img src="images/london.png" class="london-pic" alt="london pic">
      <div class="preview-london">
        <h1>London</h1>
      </div>
      <img src="images/madrid.jpg" class="madrid-pic" alt="madrid pic">
      <div class="preview-madrid">
        <h1>Madrid</h1>
      </div>
      <img src="images/rome.jpg" class="rome-pic" alt="rome pic">
      <div class="preview-rome">
        <h1>Rome</h1>
      </div>
    </section>
  </body>
</html>
